<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Booking System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple storage implementation using localStorage
        window.storage = {
            get: async (key) => {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { key, value, shared: false } : null;
                } catch (error) {
                    throw error;
                }
            },
            set: async (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { key, value, shared: false };
                } catch (error) {
                    return null;
                }
            },
            delete: async (key) => {
                try {
                    localStorage.removeItem(key);
                    return { key, deleted: true, shared: false };
                } catch (error) {
                    return null;
                }
            },
            list: async (prefix) => {
                try {
                    const keys = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (!prefix || key.startsWith(prefix)) {
                            keys.push(key);
                        }
                    }
                    return { keys, prefix, shared: false };
                } catch (error) {
                    return null;
                }
            }
        };

        // Lucide React Icons as SVG components
        const Calendar = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const Clock = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
        );

        const Scissors = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="6" cy="6" r="3"/>
                <circle cx="6" cy="18" r="3"/>
                <line x1="20" y1="4" x2="8.12" y2="15.88"/>
                <line x1="14.47" y1="14.48" x2="20" y2="20"/>
                <line x1="8.12" y1="8.12" x2="12" y2="12"/>
            </svg>
        );

        const User = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const Plus = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Settings = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364-6.364l-4.243 4.243m-6.243 6.242L3.636 19.364m12.728 0l-4.243-4.243M7.879 7.879L3.636 3.636"/>
            </svg>
        );

        const Home = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
        );

        const CheckCircle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const SalonBookingSystem = () => {
            const [view, setView] = useState('customer');
            const [stylists, setStylists] = useState([]);
            const [bookings, setBookings] = useState([]);
            const [selectedDate, setSelectedDate] = useState('');
            const [selectedTime, setSelectedTime] = useState('');
            const [selectedStylist, setSelectedStylist] = useState('');
            const [customerName, setCustomerName] = useState('');
            const [customerPhone, setCustomerPhone] = useState('');
            const [showSuccess, setShowSuccess] = useState(false);
            const [newStylistName, setNewStylistName] = useState('');
            const [salonName, setSalonName] = useState('');
            const [salonPhone, setSalonPhone] = useState('');
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                setIsLoading(true);
                try {
                    const [stylistsData, bookingsData, settingsData] = await Promise.all([
                        window.storage.get('stylists').catch(() => null),
                        window.storage.get('bookings').catch(() => null),
                        window.storage.get('salon-settings').catch(() => null)
                    ]);

                    if (stylistsData?.value) {
                        setStylists(JSON.parse(stylistsData.value));
                    } else {
                        const defaultStylists = [
                            { id: '1', name: 'Maria Silva', color: 'bg-purple-500' },
                            { id: '2', name: 'JoÃ£o Santos', color: 'bg-blue-500' }
                        ];
                        setStylists(defaultStylists);
                        await window.storage.set('stylists', JSON.stringify(defaultStylists));
                    }

                    if (bookingsData?.value) {
                        setBookings(JSON.parse(bookingsData.value));
                    }

                    if (settingsData?.value) {
                        const settings = JSON.parse(settingsData.value);
                        setSalonName(settings.name || '');
                        setSalonPhone(settings.phone || '');
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                }
                setIsLoading(false);
            };

            const saveStylists = async (newStylists) => {
                try {
                    await window.storage.set('stylists', JSON.stringify(newStylists));
                    setStylists(newStylists);
                } catch (error) {
                    console.error('Error saving stylists:', error);
                }
            };

            const saveBookings = async (newBookings) => {
                try {
                    await window.storage.set('bookings', JSON.stringify(newBookings));
                    setBookings(newBookings);
                } catch (error) {
                    console.error('Error saving bookings:', error);
                }
            };

            const saveSalonSettings = async () => {
                try {
                    await window.storage.set('salon-settings', JSON.stringify({
                        name: salonName,
                        phone: salonPhone
                    }));
                    alert('Settings saved successfully!');
                } catch (error) {
                    console.error('Error saving settings:', error);
                }
            };

            const addStylist = async () => {
                if (!newStylistName.trim()) return;
                
                const colors = ['bg-purple-500', 'bg-blue-500', 'bg-green-500', 'bg-pink-500', 'bg-orange-500'];
                const newStylist = {
                    id: Date.now().toString(),
                    name: newStylistName,
                    color: colors[stylists.length % colors.length]
                };
                
                await saveStylists([...stylists, newStylist]);
                setNewStylistName('');
            };

            const removeStylist = async (id) => {
                if (confirm('Are you sure you want to remove this stylist?')) {
                    await saveStylists(stylists.filter(s => s.id !== id));
                }
            };

            const generateTimeSlots = () => {
                const slots = [];
                for (let hour = 9; hour <= 18; hour++) {
                    slots.push(`${hour.toString().padStart(2, '0')}:00`);
                    if (hour < 18) slots.push(`${hour.toString().padStart(2, '0')}:30`);
                }
                return slots;
            };

            const isSlotBooked = (date, time, stylistId) => {
                return bookings.some(b => 
                    b.date === date && b.time === time && b.stylistId === stylistId
                );
            };

            const createBooking = async () => {
                if (!selectedDate || !selectedTime || !selectedStylist || !customerName || !customerPhone) {
                    alert('Please fill all fields');
                    return;
                }

                const newBooking = {
                    id: Date.now().toString(),
                    date: selectedDate,
                    time: selectedTime,
                    stylistId: selectedStylist,
                    customerName,
                    customerPhone,
                    createdAt: new Date().toISOString()
                };

                await saveBookings([...bookings, newBooking]);

                const stylist = stylists.find(s => s.id === selectedStylist);
                const message = `New Booking!\nCustomer: ${customerName}\nStylist: ${stylist.name}\nDate: ${selectedDate}\nTime: ${selectedTime}\nPhone: ${customerPhone}`;
                const whatsappUrl = `https://wa.me/${salonPhone.replace(/\D/g, '')}?text=${encodeURIComponent(message)}`;
                
                setShowSuccess(true);
                setTimeout(() => {
                    window.open(whatsappUrl, '_blank');
                    setShowSuccess(false);
                    setSelectedDate('');
                    setSelectedTime('');
                    setSelectedStylist('');
                    setCustomerName('');
                    setCustomerPhone('');
                }, 2000);
            };

            const deleteBooking = async (id) => {
                if (confirm('Are you sure you want to delete this booking?')) {
                    await saveBookings(bookings.filter(b => b.id !== id));
                }
            };

            const getMinDate = () => {
                const today = new Date();
                return today.toISOString().split('T')[0];
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center">
                        <div className="text-center">
                            <Scissors className="w-12 h-12 text-purple-600 animate-spin mx-auto mb-4" />
                            <p className="text-gray-600">Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-2">
                                    <Scissors className="w-8 h-8 text-purple-600" />
                                    <h1 className="text-2xl font-bold text-gray-800">
                                        {salonName || 'Salon Booking System'}
                                    </h1>
                                </div>
                                <div className="flex space-x-2">
                                    <button
                                        onClick={() => setView('customer')}
                                        className={`px-4 py-2 rounded-lg flex items-center space-x-2 ${
                                            view === 'customer' 
                                                ? 'bg-purple-600 text-white' 
                                                : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                        }`}
                                    >
                                        <Home className="w-4 h-4" />
                                        <span>Book Now</span>
                                    </button>
                                    <button
                                        onClick={() => setView('admin')}
                                        className={`px-4 py-2 rounded-lg flex items-center space-x-2 ${
                                            view === 'admin' 
                                                ? 'bg-purple-600 text-white' 
                                                : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                        }`}
                                    >
                                        <Settings className="w-4 h-4" />
                                        <span>Admin</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-6xl mx-auto px-4 py-8">
                        {view === 'customer' && (
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Book Your Appointment</h2>
                                    
                                    {showSuccess && (
                                        <div className="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg flex items-center space-x-3">
                                            <CheckCircle className="w-6 h-6 text-green-600" />
                                            <div>
                                                <p className="text-green-800 font-semibold">Booking Confirmed!</p>
                                                <p className="text-green-600 text-sm">Opening WhatsApp...</p>
                                            </div>
                                        </div>
                                    )}

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                                            <input
                                                type="text"
                                                value={customerName}
                                                onChange={(e) => setCustomerName(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                                placeholder="Enter your name"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                                            <input
                                                type="tel"
                                                value={customerPhone}
                                                onChange={(e) => setCustomerPhone(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                                placeholder="+1234567890"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Select Stylist</label>
                                            <div className="space-y-2">
                                                {stylists.map(stylist => (
                                                    <button
                                                        key={stylist.id}
                                                        onClick={() => setSelectedStylist(stylist.id)}
                                                        className={`w-full p-3 rounded-lg border-2 text-left flex items-center space-x-3 transition ${
                                                            selectedStylist === stylist.id
                                                                ? 'border-purple-500 bg-purple-50'
                                                                : 'border-gray-200 hover:border-purple-300'
                                                        }`}
                                                    >
                                                        <div className={`w-10 h-10 ${stylist.color} rounded-full flex items-center justify-center text-white font-bold`}>
                                                            {stylist.name.charAt(0)}
                                                        </div>
                                                        <span className="font-medium text-gray-800">{stylist.name}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                            <input
                                                type="date"
                                                value={selectedDate}
                                                onChange={(e) => setSelectedDate(e.target.value)}
                                                min={getMinDate()}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            />
                                        </div>

                                        {selectedDate && selectedStylist && (
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Available Times</label>
                                                <div className="grid grid-cols-3 gap-2 max-h-60 overflow-y-auto">
                                                    {generateTimeSlots().map(time => {
                                                        const booked = isSlotBooked(selectedDate, time, selectedStylist);
                                                        return (
                                                            <button
                                                                key={time}
                                                                onClick={() => !booked && setSelectedTime(time)}
                                                                disabled={booked}
                                                                className={`p-2 rounded-lg text-sm font-medium transition ${
                                                                    booked
                                                                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                                                        : selectedTime === time
                                                                        ? 'bg-purple-600 text-white'
                                                                        : 'bg-white border border-gray-300 hover:border-purple-500 text-gray-700'
                                                                }`}
                                                            >
                                                                {time}
                                                            </button>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        )}

                                        <button
                                            onClick={createBooking}
                                            className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition flex items-center justify-center space-x-2"
                                        >
                                            <Calendar className="w-5 h-5" />
                                            <span>Confirm Booking</span>
                                        </button>
                                    </div>
                                </div>

                                <div>
                                    <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                                        <h3 className="text-xl font-bold text-gray-800 mb-4">How It Works</h3>
                                        <div className="space-y-4">
                                            <div className="flex items-start space-x-3">
                                                <div className="bg-purple-100 rounded-full p-2 mt-1">
                                                    <User className="w-5 h-5 text-purple-600" />
                                                </div>
                                                <div>
                                                    <h4 className="font-semibold text-gray-800">Choose Your Stylist</h4>
                                                    <p className="text-sm text-gray-600">Select your preferred hair stylist</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start space-x-3">
                                                <div className="bg-purple-100 rounded-full p-2 mt-1">
                                                    <Calendar className="w-5 h-5 text-purple-600" />
                                                </div>
                                                <div>
                                                    <h4 className="font-semibold text-gray-800">Pick Date & Time</h4>
                                                    <p className="text-sm text-gray-600">Choose from available time slots</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start space-x-3">
                                                <div className="bg-purple-100 rounded-full p-2 mt-1">
                                                    <CheckCircle className="w-5 h-5 text-purple-600" />
                                                </div>
                                                <div>
                                                    <h4 className="font-semibold text-gray-800">Get Confirmation</h4>
                                                    <p className="text-sm text-gray-600">Receive booking details via WhatsApp</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-gradient-to-br from-purple-600 to-blue-600 rounded-2xl shadow-lg p-6 text-white">
                                        <h3 className="text-xl font-bold mb-2">Opening Hours</h3>
                                        <p className="text-purple-100">Monday - Saturday</p>
                                        <p className="text-2xl font-bold mt-2">9:00 AM - 6:30 PM</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="space-y-8">
                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Salon Settings</h2>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Salon Name</label>
                                            <input
                                                type="text"
                                                value={salonName}
                                                onChange={(e) => setSalonName(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                                placeholder="My Hair Salon"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">WhatsApp Number (for notifications)</label>
                                            <input
                                                type="tel"
                                                value={salonPhone}
                                                onChange={(e) => setSalonPhone(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                                placeholder="+1234567890"
                                            />
                                        </div>
                                    </div>
                                    <button
                                        onClick={saveSalonSettings}
                                        className="mt-4 px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
                                    >
                                        Save Settings
                                    </button>
                                </div>

                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Manage Stylists</h2>
                                    
                                    <div className="flex gap-2 mb-6">
                                        <input
                                            type="text"
                                            value={newStylistName}
                                            onChange={(e) => setNewStylistName(e.target.value)}
                                            placeholder="Stylist name"
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                            onKeyPress={(e) => e.key === 'Enter' && addStylist()}
                                        />
                                        <button
                                            onClick={addStylist}
                                            className="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center space-x-2"
                                        >
                                            <Plus className="w-5 h-5" />
                                            <span>Add</span>
                                        </button>
                                    </div>

                                    <div className="space-y-2">
                                        {stylists.map(stylist => (
                                            <div key={stylist.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                                <div className="flex items-center space-x-3">
                                                    <div className={`w-10 h-10 ${stylist.color} rounded-full flex items-center justify-center text-white font-bold`}>
                                                        {stylist.name.charAt(0)}
                                                    </div>
                                                    <span className="font-medium text-gray-800">{stylist.name}</span>
                                                </div>
                                                <button
                                                    onClick={() => removeStylist(stylist.id)}
                                                    className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                                                >
                                                    <Trash2 className="w-5 h-5" />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">All Bookings ({bookings.length})</h2>
                                    
                                    {bookings.length === 0 ? (
                                        <p className="text-center text-gray-500 py-8">No bookings yet</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {bookings
                                                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                                                .map(booking => {
                                                    const stylist = stylists.find(s => s.id === booking.stylistId);
                                                    return (
                                                        <div key={booking.id} className="border border-gray-200 rounded-lg p-4">
                                                            <div className="flex justify-between items-start">
                                                                <div className="flex-1">
                                                                    <div className="flex items-center space-x-3 mb-2">
                                                                        <div className={`w-8 h-8 ${stylist?.color} rounded-full flex items-center justify-center text-white text-sm font-bold`}>
                                                                            {stylist?.name.charAt(0)}
                                                                        </div>
                                                                        <div>
                                                                            <p className="font-semibold text-gray-800">{booking.customerName}</p>
                                                                            <p className="text-sm text-gray-600">{booking.customerPhone}</p>
                                                                        </div>
                                                                    </div>
                                                                    <div className="flex items-center space-x-4 text-sm text-gray-600">
                                                                        <span className="flex items-center space-x-1">
                                                                            <User className="w-4 h-4" />
                                                                            <span>{stylist?.name}</span>
                                                                        </span>
                                                                        <span className="flex items-center space-x-1">
                                                                            <Calendar className="w-4 h-4" />
                                                                            <span>{booking.date}</span>
                                                                        </span>
                                                                        <span className="flex items-center space-x-1">
                                                                            <Clock className="w-4 h-4" />
                                                                            <span>{booking.time}</span>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                                <button
                                                                    onClick={() => deleteBooking(booking.id)}
                                                                    className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                                                                >
                                                                    <Trash2 className="w-5 h-5" />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SalonBookingSystem />);
    </script>
